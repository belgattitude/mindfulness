services:
  mindfulness-strapi:
    container_name: mindfulness-strapi
    build: .
    image: mindfulness-strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: mindfulness-strapiDB
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PORT: ${DATABASE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      NODE_ENV: ${NODE_ENV}

    volumes:
      # Share the source code to allow development
      - .:/app/

      #- strapi-vlm-uploads:/app/public/uploads
      # For install, build and development use volumes
      # to prevent platform/ownership issues between host and container
      - strapi-vlm-install:/app/.yarn/docker
      - strapi-vlm-build:/app/build
      - strapi-vlm-cache:/app/.cache
      - strapi-vlm-nm:/app/node_modules
    ports:
      - '1337:1337'
    networks:
      - mindfulness-strapi
    depends_on:
      - mindfulness-strapiDB
      
  mindfulness-strapiDB:
    container_name: mindfulness-strapiDB
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-vlm-db-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    networks:
      - mindfulness-strapi

volumes:
  strapi-vlm-db-data:
  strapi-vlm-install:
  strapi-vlm-nm:
  strapi-vlm-build:
  strapi-vlm-cache:
  strapi-vlm-uploads:

networks:
  mindfulness-strapi:
    driver: bridge
